<div *ngIf="selectedItems.length > 0">
    <div>
        <tr>
            <th>Item Name</th>
            <th>Item Price</th>
            <th>Item Count</th>
            <th>Total</th>
        </tr>
        <tr *ngFor="let item of selectedItems">
            <td>{{item.Name}}</td>
            <td>{{ item.Price | currency:'USD':'symbol'}}</td>
            <td>{{item.count}}</td>
            <td>{{ (item.Price * item.count) | currency:'USD':'symbol'}}</td>
        </tr>
        <b>Grand Total: {{ total | currency:'USD':'symbol'}}</b>
    </div>
    <button class="btn btn-success">Checkout</button>
</div>

<div *ngIf="selectedItems.length == 0">
    <div class="container jumbotron">
        Your cart is empty.
    </div>
</div>
